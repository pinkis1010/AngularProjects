<div class="header">Data Adjustments</div>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="cont" style="width:100%;">
    <div class="ui-g ui-fluid">
      <div class="form-group">
        <span class="ui-float-label" style="margin-right: 10px;">
          <input
            id="float-input"
            type="text"
            style="width:200px;"
            formControlName="name"
            pInputText
          />
          <label for="float-input">Name</label>
        </span>
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback show">
          <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <span class="ui-float-label" style="margin-right: 10px;">
          <input
            id="float-input"
            style="width:200px;"
            formControlName="sfid"
            pInputText
          />
          <label for="float-input">SFID</label>
        </span>
        <div *ngIf="submitted && f.sfid.errors" class="invalid-feedback show">
          <div *ngIf="f.sfid.errors.required">SFID is required</div>
        </div>
      </div>
      <div>
        <input
          type="text"
          formControlName="date"
          style="width:200px;margin-right: 10px;border: 1px solid #A8A8A8;height:35px"
          placeholder="Date"
          class="form-control"
          placement="bottom"
          bsDatepicker
        />
      </div>
      <div *ngIf="submitted && f.date.errors" class="invalid-feedback show">
        <div *ngIf="f.date.errors.required">Date is required</div>
      </div>

      <span class="ui-float-label" style="margin-right: 10px;">
        <input
          id="float-input"
          style="width:200px;"
          pInputText
          formControlName="hours"
        />
        <label for="float-input">Adjustment Hours</label>
      </span>
      <span class="ui-float-label" style="margin-right: 10px;">
        <input
          id="float-input"
          style="width:200px;"
          formControlName="calls"
          pInputText
        />
        <label for="float-input">Adjustment Calls</label>
      </span>
      <span class="ui-float-label">
        <input id="float-input" style="width:200px;" formControlName="tt" />
        <label for="float-input">Adjustment Talk Time</label>
      </span>
    </div>
  </div>
  <div class="container">
    <div class="ui-g ui-fluid">
      <span class="ui-float-label">
        <input id="float-input" style="width:200px;" pInputText />
        <label for="float-input">Adjustment Talk Time</label>
      </span>
    </div>
  </div>
  <div class="form-group">
    <!--<button class="button" (click) = "addData()"   style="margin-right:20px;margin-left:50px;" >Add</button>-->
    <button class="button" style="margin-right:20px;margin-left:50px;">
      Submit
    </button>
  </div>
</form>
